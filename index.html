<!DOCTYPE html>

<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Weather site</title>

    <!-- 120 word description for SEO purposes goes here. Note: Usage of lang tag. -->
    <meta
      name="description"
      lang="en"
      content="Weather site has local and international weather forecasts from the most accurate weather forecasting technology featuring up to the minute weather reports."
    />

    <!-- Keywords to help with SEO go here. Note: Usage of lang tag.  -->
    <meta
      name="keywords"
      lang="en"
      content="Weather, weather site, today weather, weather app"
    />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- Default style-sheet is for 'media' type screen (color computer display).  -->

    <link rel="stylesheet" href="assets/css/css/all.min.css" />

              <div class="five-day-info">
